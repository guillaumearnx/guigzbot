<html lang="fr">
<head>

    <!-- HTML data -->
    <title>Discord Anti Spam</title>
    <!-- CSS file -->
    <link type='text/css' rel="stylesheet" href="../assets/css/style.css">
    <!-- JavaScript files -->
    <script type='text/javascript' src="../assets/js/jquery.min.js"></script>
    <script type='text/javascript' src="../assets/js/particleground.min.js"></script>
    <script type='text/javascript' src="../assets/js/particles.js"></script>
    <!-- reCAPTCHA JavaScript file -->

</head>
<body>
<div id="particles"></div>
<div id="app">
    <!-- reCAPTCHA form -->
    <form action="?" method="POST" id="reCAPTCHA">
        <div class="g-recaptcha" id="captcha" data-sitekey="null" data-callback="onSubmit"></div>
    </form>
</div>
<!-- reCAPTCHA callback function -->
<script>
    let captcha = document.getElementById("captcha");
    captcha.setAttribute('data-sitekey', new URLSearchParams(window.location.search).get('sitekey'))
    console.log(captcha.attributes)

</script>
<script>

    function onSubmit() {
        document.getElementById("reCAPTCHA").submit();
    }
</script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
